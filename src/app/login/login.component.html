<div class="login-form">
    <h2 class="eee">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
        <small *ngIf="submitted && loginForm.controls['email'].invalid">
          <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email</span>
        </small>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
        <small *ngIf="submitted && loginForm.controls['password'].invalid">
          <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters</span>
        </small>
      </div>
  
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  
      <button type="submit">Login</button>
    </form>
    <p class="vlad">Don't have an account? <a [routerLink]="['/register']">Register here</a></p>
  </div>
